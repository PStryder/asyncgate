name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: asyncgate
          POSTGRES_PASSWORD: asyncgate
          POSTGRES_DB: asyncgate_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U asyncgate -d asyncgate_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run tests
        env:
          ASYNCGATE_ALLOW_INSECURE_DEV: "true"
          ASYNCGATE_ENV: "development"
          ASYNCGATE_TEST_DATABASE_URL: "postgresql+asyncpg://asyncgate:asyncgate@localhost:5432/asyncgate_test"
        run: pytest
