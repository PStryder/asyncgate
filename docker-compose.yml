version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: asyncgate
      POSTGRES_USER: asyncgate
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-asyncgate_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asyncgate"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'

  asyncgate:
    build: .
    ports:
      - "8080:8080"
      - "9091:9091"
    environment:
      - ASYNCGATE_ENV=development
      - ASYNCGATE_DATABASE_URL=postgresql+asyncpg://asyncgate:${POSTGRES_PASSWORD:-asyncgate_dev}@postgres:5432/asyncgate
      - ASYNCGATE_API_KEY=${ASYNCGATE_API_KEY:-dev_key_insecure}
      - ASYNCGATE_LOG_LEVEL=INFO
      - ASYNCGATE_RATE_LIMIT_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/v1/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting AsyncGate...' &&
        uvicorn asyncgate.main:app --host 0.0.0.0 --port 8080
      "

volumes:
  postgres_data:
