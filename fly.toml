# fly.toml - Fly.io configuration for AsyncGate
# See https://fly.io/docs/reference/configuration/

app = "asyncgate"
primary_region = "iad"

[build]

[env]
  ASYNCGATE_ENV = "production"
  ASYNCGATE_LOG_LEVEL = "INFO"
  # Database URL should be set via secrets: fly secrets set DATABASE_URL=...
  # Redis URL should be set via secrets: fly secrets set REDIS_URL=...

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 8080
    timeout = "5s"
    type = "http"

[metrics]
  port = 9091
  path = "/metrics"
