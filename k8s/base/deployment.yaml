apiVersion: apps/v1
kind: Deployment
metadata:
  name: asyncgate
  namespace: asyncgate
  labels:
    app: asyncgate
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: asyncgate
  template:
    metadata:
      labels:
        app: asyncgate
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgres 5432; do
            echo "Waiting for postgres...";
            sleep 2;
          done
      - name: run-migrations
        image: asyncgate:latest
        command: ["alembic", "upgrade", "head"]
        env:
        - name: ASYNCGATE_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: asyncgate-secrets
              key: ASYNCGATE_DATABASE_URL
      containers:
      - name: asyncgate
        image: asyncgate:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9091
          name: metrics
        envFrom:
        - configMapRef:
            name: asyncgate-config
        env:
        - name: ASYNCGATE_API_KEY
          valueFrom:
            secretKeyRef:
              name: asyncgate-secrets
              key: ASYNCGATE_API_KEY
        - name: ASYNCGATE_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: asyncgate-secrets
              key: ASYNCGATE_DATABASE_URL
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
