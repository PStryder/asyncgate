apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asyncgate
  namespace: asyncgate
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - asyncgate.example.com
    secretName: asyncgate-tls
  rules:
  - host: asyncgate.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: asyncgate
            port:
              number: 80
